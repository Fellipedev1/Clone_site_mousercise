        <img id="certoImage" src="certo.gif" style="display: none; position: absolute;">
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const circles = document.querySelectorAll(".circle");
                const circleImages = document.querySelectorAll(".circle-image");
                const circleCheckboxes = document.querySelectorAll(".circle-checkbox");
                const buttonContainer = document.getElementById("button-container");
        
                let clickedCircles = 0;
        
                circles.forEach(function (circle, index) {
                    circle.addEventListener("click", function () {
                        if (circle.style.display !== "none") {
                            circle.style.display = "none";
                            circleCheckboxes[index].style.display = "block";
                            clickedCircles++;
        
                            if (clickedCircles === circles.length) {
                                buttonContainer.style.display = "flex";
                            }
                        }
                    });
                });
            });
        </script>
        
        
</body>
