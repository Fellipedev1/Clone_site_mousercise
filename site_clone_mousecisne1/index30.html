       <p>Selecione "Seis" na caixa de lista de rolagem e clique no botão 'Continuar'.</p>

       


    <p style="text-align: left;">Selecione uma opção:</p>
    <div class="seletores">
        <select id="numeros">
            <option value="um" style="font-size: 8px;">Um</option>
            <option value="dois" style="font-size: 8px;">Dois</option>
            <option value="tres" style="font-size: 8px;">Três</option>
            <option value="quatro" style="font-size: 8px;">Quatro</option>
            <option value="cinco" style="font-size: 8px;">Cinco</option>
            <option value="seis" style="font-size: 8px;">Seis</option>
            <option value="sete" style="font-size: 8px;">Sete</option>
            <option value="oito" style="font-size: 8px;">Oito</option>
            <option value="nove" style="font-size: 8px;">Nove</option>
        </select>

        <a href="index31.html"><button id="avancarBtn" disabled>Avançar</button></a>
    </div>

    <script>

        var select = document.getElementById("numeros");
        var avancarBtn = document.getElementById("avancarBtn");

        select.addEventListener("change", function () {

            if (select.value === "seis") {

                avancarBtn.removeAttribute("disabled");
            } else {

                avancarBtn.setAttribute("disabled", "true");
            }
        });
    </script>
