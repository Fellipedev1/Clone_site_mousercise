<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - 2</title>
    <style>
        body {
            background-color: ivory;

        }

        header {
            background-color: lightblue;
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 10px;
            position: fixed;
            width: 100%;
            height: 10px;
            top: 0;
            color: black;
            font-family: cursive;
        }

        header img {
            position: fixed;
            right: 0;
            margin-right: 20px;
            margin-top: -23px;
            width: 80px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            margin: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .texto {
            text-align: left;
            margin-top: -400px;
            font-size: 10px;
            padding-left: -10px;
            padding-right: -90px;
        }

        button {
            background-color: blue;
            color: white;
            align-items: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        p {
            margin-top: 39px;
            font-size: 9px;
            text-align: left;
            font-family: serif;
        }

        button {
            position: absolute;
            left: 10px;
            top: 150px;
            color: crimson;
            background-color: blue;
            border-radius: 10px;
        }

        .meio {
            position: absolute;
            left: 350px;
            font-size: 10px;
        }

        .imagen {
            position: absolute;
            left: 330px;
            top: 270px;

        }

        p {
            text-align: center;
        }

        .seletores {
            position: absolute;
            left: 440px;
            font-size: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mousercise</h1>
        <right><img src="mouse.png"></right>
    </header>
    <p>A caixa branca abaixo é uma caixa de lista de rolagem. Use a barra de rolagem no lado direito da caixa de
        listagem para percorrer todas as opções disponíveis. Clique em uma opção para selecioná-la. </p>


    <p style="text-align: center;">Selecione o mês atual (" Outubro") e clique no botão 'Continuar'.</p>

    <div class="seletores">
        <select id="meses" onchange="habilitarBotao()">
            <option value="janeiro" style="font-size: 8px;">Janeiro</option>
            <option value="fevereiro" style="font-size: 8px;">Fevereiro</option>
            <option value="março" style="font-size: 8px;">Março</option>
            <option value="abril" style="font-size: 8px;">Abril</option>
            <option value="maio" style="font-size: 8px;">Maio</option>
            <option value="junho" style="font-size: 8px;">Junho</option>
            <option value="julho" style="font-size: 8px;">julho</option>
            <option value="agosto" style="font-size: 8px;">Agosto</option>
            <option value="setembro" style="font-size: 8px;">Setembro</option>
            <option value="outubro" style="font-size: 8px;">Outubro</option>
            <option value="novembro" style="font-size: 8px;">Novembro</option>
            <option value="dezembro" style="font-size: 8px;">Dezembro</option>
        </select>
      
        <a href="index30.html"><button id="avancarBtn" disabled>Avançar</button></a>
    </div>
    
    <script>
        function habilitarBotao() {
            var select = document.getElementById("meses");
            var selectedMonth = select.value;
            var currentMonth = new Date().toLocaleString('default', { month: 'long' });
    
            var avancarBtn = document.getElementById("avancarBtn");
    
            if (selectedMonth.toLowerCase() === currentMonth.toLowerCase()) {
                avancarBtn.disabled = false;
            } else {
                avancarBtn.disabled = true;
            }
        }
    </script>




</body>

</html>
