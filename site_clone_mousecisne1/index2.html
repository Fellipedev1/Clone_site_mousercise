<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Troca de Posição</title>
    <style>
        body {
            background-color: aliceblue;
            margin: 0;
        }

        header {
            background-color: brown;
            display: flex;
            align-items: center;
            padding: 10px;
            height: 20px;
        }

        h1 {
            margin-right: auto;
            color: white;
        }

        .header-image {
            margin-left: auto;
            width: 70px;
            transition: all 0.5s ease;
        }

        #contador {
            font-size: 48px;
            cursor: pointer;
            position: absolute;
            top: 20%;
            left: 20%;
        }

        p {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mousercise</h1>
        <img src="mouse.jpg" class="header-image">
    </header>

    <p>Clique nos números:</p>
    <div id="contador">1</div>

    <script>
        const contador = document.getElementById('contador');
        const headerImage = document.querySelector('.header-image');
        let numero = 1;
        let cores = ['#ff5733', '#ffbd33', '#33ff57', '#3357ff', '#ff33d1', '#33ffd1', '#d1ff33', '#57ff33', '#33ffbd', '#ff33e8', '#33e8ff', '#d1ff33', '#33ffd1', '#ff5733'];
        let posicoes = [
            { top: '20%', left: '20%' },
            { top: '20%', left: '50%' },
            { top: '20%', left: '80%' },
            { top: '50%', left: '20%' },
            { top: '50%', left: '50%' },
            { top: '50%', left: '80%' },
            { top: '80%', left: '20%' },
            { top: '80%', left: '50%' },
            { top: '80%', left: '80%' },
            { top: '20%', left: '20%' },
            { top: '20%', left: '50%' },
            { top: '20%', left: '80%' },
            { top: '50%', left: '20%' },
            { top: '50%', left: '50%' },
        ];

        contador.addEventListener('click', () => {
            if (numero < 14) {
                numero++;
            } else {

                window.location.href = 'index3.html';
                return;
            }
            contador.textContent = numero;

            const novaPosicao = posicoes[numero - 1];
            contador.style.top = novaPosicao.top;
            contador.style.left = novaPosicao.left;
            document.body.style.backgroundColor = cores[numero - 1];

            headerImage.style.left = '50%';
            headerImage.style.transform = 'translateX(-50%)';
        });





        document.addEventListener("DOMContentLoaded", function () {
    var cliques = 14;

    document.body.addEventListener("click", function () {
        cliques++;
        document.getElementById("pagina1").textContent = "Número de Cliques: " + cliques;
        
        localStorage.setItem("cliques", cliques);
    });
});




    </script>

</body>

</html>
